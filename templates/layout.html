<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{{ url_for('static', filename='js/bulma.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
    <title>{% block title%} Denuncias{% endblock %}</title>
</head>

<body>
{% if 'email' in session %}
<header>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="{{ url_for('index') }}" class="navbar-item">
                    Inicio
                </a>

                <a href="{{ url_for('aplicacion') }}" class="navbar-item">
                    Crear denuncia
                </a>

                <a href="{{ url_for('visualizar') }}" class="navbar-item">
                    Visualizar
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button" href="{{ url_for('sign_out') }}">
                              <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                              </span>
                                <span>
                                Cerrar sesi√≥n
                              </span>
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
{% endif %}
<section class="section">
    <div class="container">
        {% block main %}

        {% endblock %}


        {% block footer %}

        {% endblock %}
    </div>
</section>
</body>
</html>
